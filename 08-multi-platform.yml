---
- name: Install httpd server
  hosts: group1
  become: yes

  tasks:
  - name: Install httpd
    dnf:
      name: httpd
      state: present

    when: ansible_distribution == "Amazon"  

  - name: start httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "Amazon"    

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes  
    when: ansible_distribution == "Amazon"    


  - name: Install Apache2 server
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "Ubuntu"    

  - name: start apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"    

  - name: Enable apache2
    service:
      name: apache2
      enabled: yes  
    when: ansible_distribution == "Ubuntu"      

  
  - name: Install httpd
    yum:
      name: httpd
      state: present
    when: ansible_distribution == "CentOS"    

  - name: start httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "CentOS"    

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes    
    when: ansible_distribution == "CentOS"    
          
...
