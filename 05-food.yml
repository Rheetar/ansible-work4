---
- name: Deploy web app
  hosts: n3
  become: yes

  tasks:
  - name: Install GIT
    yum:
      name: git
      state: present

  - name: Install httpd
    yum:
      name: httpd
      state: present

  - name: start httpd
    service:
      name: httpd
      state: started

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes          

  - name: Host Code
    git:
      repo: https://github.com/CeeyIT-Solutions/food3.git
      dest: /var/www/html
...
